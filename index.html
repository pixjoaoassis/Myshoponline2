<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop Online - Eletrônicos e Acessórios</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Ícones (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container header-container">
            <a href="#" class="logo">MyShop Online</a>
            
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" placeholder="Buscar produtos...">
            </div>
            
            <div class="header-actions">
                <button id="cart-button" class="action-button">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="count-badge">0</span>
                </button>
            </div>
        </div>
        
        <nav class="category-nav">
            <div class="container" id="category-container">
                <!-- As categorias serão inseridas aqui pelo JavaScript -->
            </div>
        </nav>
    </header>

    <main class="container main-content">
        <h2 id="section-title" class="section-title">Destaques</h2>
        
        <div id="product-grid" class="product-grid">
            <!-- Os produtos serão inseridos aqui pelo JavaScript -->
            <p id="loading-message">Carregando produtos...</p>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 MyShop Online. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- ===================================================== -->
    <!-- SCRIPTS DO FIREBASE (NECESSÁRIOS PARA CONECTAR AO BD) -->
    <!-- ===================================================== -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- ===================================================== -->
    <!-- SCRIPTS DA APLICAÇÃO                                  -->
    <!-- ===================================================== -->
    <script src="config.js"></script>
    <script src="app.js"></script>

</body>
</html>
