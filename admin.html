<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - MyShop Online</title>
    
    <!-- CSS (reutiliza o da loja e adiciona estilos específicos) -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Ícones e Fontes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Estilos específicos para o painel -->
    <style>
        body { background-color: #F3F4F6; }
        .admin-wrapper { max-width: 900px; margin: 2rem auto; }
        .admin-card {
            background-color: var(--cor-superficie);
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: var(--sombra-md);
            margin-bottom: 2rem;
        }
        .admin-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--cor-borda);
            padding-bottom: 1rem;
        }
        .admin-card-title { font-family: var(--font-destaque); font-size: 1.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: #374151; }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--cor-borda);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--cor-primaria);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .btn {
            padding: 0.75rem 1.5rem; border-radius: 0.5rem; border: none;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-primary { background-color: var(--cor-primaria); color: white; }
        .btn-primary:hover { background-color: var(--cor-primaria-hover); }
        .btn-danger { background-color: #EF4444; color: white; }
        .btn-danger:hover { background-color: #DC2626; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <h1 class="logo">MyShop Online - Admin</h1>
        </div>
    </header>

    <main class="container admin-wrapper">
        <!-- TELA DE LOGIN -->
        <section id="login-section" class="admin-card">
            <div class="admin-card-header">
                <h2 class="admin-card-title">Acesso Restrito</h2>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="admin-email" class="form-label">Email</label>
                    <input type="email" id="admin-email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="admin-password" class="form-label">Senha</label>
                    <input type="password" id="admin-password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
        </section>

        <!-- PAINEL PRINCIPAL (ESCONDIDO INICIALMENTE) -->
        <section id="admin-panel" class="hidden">
            <div class="admin-card">
                <div class="admin-card-header">
                    <h2 class="admin-card-title">Produtos</h2>
                    <button id="add-product-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Novo Produto
                    </button>
                </div>
                <div id="product-list-container">
                    <p>Carregando produtos...</p>
                </div>
            </div>

            <div class="admin-card">
                <div class="admin-card-header">
                    <h2 class="admin-card-title">Configurações da Loja</h2>
                </div>
                <form id="settings-form">
                    <div class="form-group">
                        <label for="whatsapp-number" class="form-label">Nº do WhatsApp (com código do país)</label>
                        <input type="text" id="whatsapp-number" class="form-input" placeholder="Ex: 5511912345678">
                    </div>
                    <button id="save-settings-btn" class="btn btn-primary">Salvar Configurações</button>
                </form>
            </div>
            
            <div class="admin-card" style="text-align: center;">
                 <button id="logout-button" class="btn btn-danger">Sair</button>
            </div>
        </section>
    </main>

    <!-- SCRIPTS DO FIREBASE (OBRIGATÓRIO) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- SCRIPTS DA APLICAÇÃO -->
    <script src="config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
