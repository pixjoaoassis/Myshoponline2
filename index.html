<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop Online - Eletrônicos e Acessórios</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Ícones (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container header-container">
            <a href="index.html" class="logo">MyShop Online</a>
            
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" placeholder="Buscar produtos...">
            </div>
            
            <div class="header-actions">
                <button id="cart-button" class="action-button">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="count-badge">0</span>
                </button>
            </div>
        </div>
        
        <nav class="category-nav">
            <div class="container" id="category-container">
                <!-- As categorias serão inseridas aqui pelo JavaScript -->
            </div>
        </nav>
    </header>

    <main class="container main-content">
        <h2 id="section-title" class="section-title">Destaques</h2>
        
        <div id="product-grid" class="product-grid">
            <p id="loading-message">Carregando produtos...</p>
        </div>
    </main>

    <!-- MODAL DO CARRINHO (Inicialmente escondido) -->
    <div id="cart-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-shopping-cart"></i> Meu Carrinho</h3>
                <button id="close-cart-btn" class="close-btn">&times;</button>
            </div>
            <div id="cart-items-container" class="modal-body">
                <!-- Itens do carrinho serão inseridos aqui -->
            </div>
            <div class="modal-footer">
                <div class="cart-summary">
                    <span>Total:</span>
                    <strong id="cart-total-price">R$ 0,00</strong>
                </div>
                <button id="finalize-order-btn" class="btn btn-primary btn-full">
                    <i class="fab fa-whatsapp"></i> Finalizar Pedido
                </button>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 MyShop Online. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- SCRIPTS DO FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- SCRIPTS DA APLICAÇÃO -->
    <script src="config.js"></script>
    <script src="app.js"></script>

</body>
</html>
